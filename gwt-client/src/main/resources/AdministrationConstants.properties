admin_HelpLink=Display related help topic on www.mulesource.org
admin_Users_Tip=Users are individuals who can log in to the application. Click <b>New</b> to add a user. When you add users, you assign them roles to determine which permissions they have, such as granting certain users the Administrator role to allow them to manage users.
admin_Users_New=Creates a new user who can log into the application
admin_Tip=Use this screen to administer your Galaxy instance, including setting permissions for users and groups, and monitoring activity on the server.
admin_Policies_Tip=Galaxy comes with several predefined policies that you can use to control artifacts during different phases in a lifecycle. Select the lifecycle and phase, select one or more policies to apply during that phase, and then click the right arrow (<b>></b>). Repeat for each phase in which you want to apply policies. If you need to remove a policy from a phase, select the phase, select the policy from the list on the right, and then click the left arrow (<b><</b>). Click <b>Save</b> when you have finished adding policies to phases.
admin_Properties_Tip=Properties provide a structured way of tagging artifacts in the repository. Galaxy provides several predefined properties you can use, or you can create your own by clicking <b>Add</b>.
admin_TabTip=Manage security and options, monitor activity, and create and schedule scripts
admin_Roles_Tip=For each role, select the permissions you want users with that role to have. To change the name of a role, click its name, enter the new name, and click <b>Save</b>. To assign users to a role, click <b>Users</b> in the left navigation pane.
admin_Lifecycles_Tip=A <i>lifecycle</i> is a series of phases that you can use to control artifacts managed by Tcat Server, such as applying one policy during the Developed phase and another policy during the Production phase. To edit the phases in a lifecycle, click its name. To add a new lifecycle, click <b>Add</b>.
admin_Lifecycles_New=Creates a new lifecycle that you can use to apply policies to artifacts.
admin_AddLifecycle_Tip=Enter a unique name for this lifecycle, specify whether you want this to be the default lifecycle applied to all new artifacts, and then click <b>Add</b> to add phases to the lifecycle. Click the phase that you want to come first in the lifecycle and click <b>Initial Phase</b>. After you have added the phases, click the first phase and highlight all the phases that will come after that phases in the list on the right. Repeat this step for each of the phases, highlighting the phases that will come after the phase. To delete a phase, select it and click <b>Delete</b>. Click <b>Save</b> when you have finished setting up this lifecycle.
admin_EditLifecycle_Tip=Enter a unique name for this lifecycle, specify whether you want this to be the default lifecycle applied to all new artifacts, and then click <b>Add</b> to add phases to the lifecycle. Click the phase that you want to come first in the lifecycle and click <b>Initial Phase</b>. After you have added the phases, click the first phase and highlight all the phases that will come after that phases in the list on the right. Repeat this step for each of the phases, highlighting the phases that will come after the phase. To delete a phase, select it and click <b>Delete</b>. Click <b>Save</b> when you have finished editing this lifecycle.
admin_Add_User_Tip=Enter a user name that the user will enter when logging in, as well as the user's full name, email address, and a password of at least five characters. Select at least one role for this user and click the right arrow (>). Click <b>Save</b> to create the user.
admin_Scheduler_Tip=You use the scheduler to run scripts automatically on a scheduled basis. To create a new schedule, click <b>New</b>.
admin_Add_Scheduled_Item_Tip=Select the script you want to schedule, enter a unique name and description for this scheduled job, and then enter a cron command (hover over the Cron Command field for cron syntax tips) to specify when the script should be run. To allow this script to be run even if the last execution of the script is still running, click <b>Allow Concurrent Execution</b>.
